<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aqua Chat</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg">

<!-- LOGIN SCREEN -->
<div id="login-screen" class="center">
    <div class="card">
        <h2 class="title">Enter Chatroom</h2>
        <form id="usernameForm">
            <input id="nickname" class="input" placeholder="Nickname" required autocomplete="off"/>
            <input id="fullname" class="input" placeholder="Full Name" required autocomplete="off"/>
            <button type="submit" class="btn">Enter Chatroom</button>
        </form>
    </div>
</div>

<!-- CHAT SCREEN -->
<div id="chat-screen" class="hidden">
    <header class="topbar">
        <div id="connected-user-fullname" class="me"></div>
        <button id="logout" class="btn-outline">Logout</button>
    </header>

    <main class="layout">
        <aside class="sidebar">
            <h3 class="section-title">Online Users</h3>
            <ul id="connectedUsers" class="user-list"></ul>
        </aside>

        <section class="chat">
            <div id="chatWith" class="chat-with">Select a user to chat</div>
            <div id="chat-messages" class="messages"></div>
            <form id="messageForm" name="messageForm" class="composer hidden">
                <input id="message" class="input flex" placeholder="Type your message..." autocomplete="off"/>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
